<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html {
      font-family: 'Monaco', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      font-size: 16px;
      margin: 0;
      padding: 0;
      word-break: break-all;
    }
    input, button {
      font-size: 1rem;
    }
    #console {
      position: fixed;
      top: 160px;
      left: 0;
      width: 100%;
      margin: 1rem auto 0;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 100;
    }
    #msg {
      visibility: hidden;
    }
    #editor {
      display: block;
      font-size: 1rem;
      box-sizing: border-box;
      width: 100%;
      height: 50%;
      margin: 1rem 0 0;
      padding: 1rem;
    }
    #reader, #player {
      display: flex;
      box-sizing: border-box;
    }
    #log {
      box-sizing: border-box;
      margin-top: 1rem;
      padding: 1rem;
      width: 100%;
      height: 7rem;
      overflow: scroll;
      background: #999;
    }
    #log p {
      margin: 0 0 1rem;
      background: #000;
      box-sizing: border-box;
      color: #fff;
    }
  </style>
  <title>P-Code</title>
</head>
<body>
  <div id="console">
    <div id="reader">
      <input type="range" min="0" max="1" step="0.05" id="thresh"><button id="read">OCR</button><span id="msg">processing...</span>
    </div>
    <div id="player">
      <button id="run">RUN</button><input type="checkbox" id="loop">LOOP<br>
    </div>
    <textarea name="editor" id="editor" rows="3"></textarea>
    <div id="log"></div>
    <p>Fork me on <a href="https://github.com/p-code-magazine/p-code">github</a></p>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
